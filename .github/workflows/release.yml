name: Build and package for release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      environment:
        description: 'Environment to deploy'
        required: false
        default: 'staging'

jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x

    - name: Build project
      run: dotnet build src\CanIUse\CanIUse.csproj --configuration Release

    - name: Upload project artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Project
        path: src\CanIUse\Community.PowerToys.Run.Plugin.CanIUse\bin
